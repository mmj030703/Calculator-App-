<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="calculator_container">
        <div class="calculator_display">
            <h2>Calculator</h2>
            <div class="expression_display">
                <input type="text" class="expression" placeholder="Calculate" readonly></input>
            </div>
        </div>
        <div class="calculator_buttons">
            <div class="row row1">
                <button class="operator clear_display_btn">C</button>
                <button class="operator correct_btn fa-solid fa-delete-left"></button>
                <button class="operator percent_btn">&percnt;</button>
                <button class="operator divide_btn">&divide;</button>
            </div>
            <div class="row row2">
                <button class="seven_btn">7</button>
                <button class="eight_btn">8</button>
                <button class="nine_btn">9</button>
                <button class="operator multiply_btn">&times;</button>
            </div>
            <div class="row row3">
                <button class="four_btn">4</button>
                <button class="five_btn">5</button>
                <button class="six_btn">6</button>
                <button class="operator minus_btn">&minus;</button>
            </div>
            <div class="row row4">
                <button class="one_btn">1</button>
                <button class="two_btn">2</button>
                <button class="three_btn">3</button>
                <button class="operator plus_btn">&plus;</button>
            </div>
            <div class="row row5">
                <button class="double_zero_btn">00</button>
                <button class="zero_btn">0</button>
                <button class="decimal_point_btn">.</button>
                <button class="operator equals_btn fa-solid fa-equals"></button>
            </div>
        </div>
    </section>
    <script src="./script.js" defer></script>
</body>

</html>
